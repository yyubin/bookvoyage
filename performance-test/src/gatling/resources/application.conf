# BookVoyage Performance Test Configuration

test {
  # 대상 서버 설정
  baseUrl = "http://localhost:8080"
  baseUrl = ${?TARGET_URL}

  # 테스트 계정 도메인 (실제 사용 중인 도메인)
  auth {
    userEmailDomain = "test.bookvoyage.com"
  }

  # 부하 설정
  load {
    # 기본 사용자 수 (CSV에 19개 계정 있음 - circular로 재사용)
    users = 50
    users = ${?GATLING_USERS}

    # 램프업 시간 (초)
    rampUpDuration = 60
    rampUpDuration = ${?GATLING_RAMP_UP}

    # 지속 시간 (초) - 기본 10분
    duration = 600
    duration = ${?GATLING_DURATION}

    # Think time 범위 (초)
    thinkTimeMin = 3
    thinkTimeMax = 8
  }

  # 배치 설정
  batch {
    # 배치 트리거 지연 (초) - Baseline 후 트리거
    triggerDelay = 120

    # 배치 상태 폴링 간격 (초)
    pollInterval = 30
  }
}
