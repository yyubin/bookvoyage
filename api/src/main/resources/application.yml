spring:
  application:
    name: api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  batch:
    job:
      enabled: false  # api 모듈에서는 batch job 자동 실행 비활성화

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:bookvoyage}?useSSL=${MYSQL_SSL_ENABLED:false}&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: bookvoyage-default
      auto-offset-reset: latest
    listener:
      ack-mode: batch
      missing-topics-fatal: false
      concurrency: ${KAFKA_CONSUMER_CONCURRENCY:3}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  elasticsearch:
    uris: ${ELASTICSEARCH_URI:http://localhost:9200}

  neo4j:
    uri: ${NEO4J_URI:bolt://localhost:7687}
    authentication:
      username: ${NEO4J_USERNAME:neo4j}
      password: ${NEO4J_PASSWORD:password}

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600000 # 1 hour
  refresh-token-expiration: 604800000 # 7 days

test-account:
  email-domain: ${TEST_EMAIL_DOMAIN:test.bookvoyage.com}

server:
  port: ${SERVER_PORT:8080}

outbox:
  processor:
    fixed-delay-ms: 1000
    initial-delay-ms: 2000
    batch-size: 100

session:
  boost:
    ttl-seconds: 3600
    max-entries: 100

google:
  books:
    api-key: ${GOOGLE_BOOKS_API_KEY}
    base-url: https://www.googleapis.com/books/v1/volumes
    max-results: 40

kakao:
  books:
    api-key: ${KAKAO_BOOKS_API_KEY}
    base-url: https://dapi.kakao.com
    max-results: 50

aws:
  s3:
    access-key: ${AWS_S3_ACCESS_KEY}
    secret-key: ${AWS_S3_SECRET_KEY}
    region: ${AWS_S3_REGION:ap-northeast-2}
    bucket-name: ${AWS_S3_BUCKET_NAME}
    presigned-url-expiration-minutes: ${AWS_S3_PRESIGNED_URL_EXPIRATION_MINUTES:10}

# AI / LLM Configuration
ai:
  enrichment:
    enabled: ${AI_ENRICHMENT_ENABLED:true}
  openai:
    api-key: ${OPENAI_API_KEY}
    model: ${OPENAI_LLM_MODEL:gpt-4o-mini}
    embedding-model: ${OPENAI_EMBEDDING_MODEL:text-embedding-3-small}
    embedding-dimension: ${OPENAI_EMBEDDING_DIMENSION:1536}
    max-tokens: ${OPENAI_MAX_TOKENS:500}
    temperature: ${OPENAI_TEMPERATURE:0.7}
    timeout: ${OPENAI_TIMEOUT:30}
  semantic-cache:
    enabled: ${SEMANTIC_CACHE_ENABLED:true}
    similarity-threshold: ${SEMANTIC_CACHE_SIMILARITY_THRESHOLD:0.1}
    ttl: ${SEMANTIC_CACHE_TTL:86400}

book:
  trending:
    shelf-additions:
      enabled: ${SHELF_ADDITION_TREND_ENABLED:true}
      cache-ttl-seconds: ${SHELF_ADDITION_TREND_CACHE_TTL_SECONDS:1800}
      refresh-interval-ms: ${SHELF_ADDITION_TREND_REFRESH_INTERVAL_MS:600000}
      default-limit: ${SHELF_ADDITION_TREND_DEFAULT_LIMIT:20}
      timezone: ${SHELF_ADDITION_TREND_TIMEZONE:Asia/Seoul}

search:
  query-log:
    stream:
      key: ${SEARCH_QUERY_STREAM_KEY:search:query:log}

# SpringDoc OpenAPI 설정
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /api/**
  packages-to-scan:
    - org.yyubin.api

# Logging configuration
logging:
  level:
    org.yyubin.infrastructure.external.book: DEBUG  # 책 검색 API 호출 로그

# Actuator & Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

---
spring:
  config:
    activate:
      on-profile: local

app:
  cookie:
    secure: false
    same-site: Lax
  frontend:
    url: http://localhost:3000
    cors-origins:
      - http://localhost:3000

---
spring:
  config:
    activate:
      on-profile: prod

app:
  cookie:
    secure: true
    same-site: None
  frontend:
    url: ${FRONTEND_URL}
    cors-origins: ${CORS_ALLOWED_ORIGINS}
