spring:
  application:
    name: api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:bookvoyage}?useSSL=${MYSQL_SSL_ENABLED:false}&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: bookvoyage-default
      auto-offset-reset: latest
    listener:
      ack-mode: batch
      missing-topics-fatal: false
      concurrency: ${KAFKA_CONSUMER_CONCURRENCY:3}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  elasticsearch:
    uris: ${ELASTICSEARCH_URI:http://localhost:9200}

  neo4j:
    uri: ${NEO4J_URI:bolt://localhost:7687}
    authentication:
      username: ${NEO4J_USERNAME:neo4j}
      password: ${NEO4J_PASSWORD:password}

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600000 # 1 hour
  refresh-token-expiration: 604800000 # 7 days

server:
  port: ${SERVER_PORT:8080}

outbox:
  processor:
    fixed-delay-ms: 1000
    initial-delay-ms: 2000
    batch-size: 100

session:
  boost:
    ttl-seconds: 3600
    max-entries: 100

google:
  books:
    api-key: ${GOOGLE_BOOKS_API_KEY}
    base-url: https://www.googleapis.com/books/v1/volumes
    max-results: 40

aws:
  s3:
    access-key: ${AWS_S3_ACCESS_KEY}
    secret-key: ${AWS_S3_SECRET_KEY}
    region: ${AWS_S3_REGION:ap-northeast-2}
    bucket-name: ${AWS_S3_BUCKET_NAME}
    presigned-url-expiration-minutes: ${AWS_S3_PRESIGNED_URL_EXPIRATION_MINUTES:10}

# SpringDoc OpenAPI 설정
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /api/**
  packages-to-scan:
    - org.yyubin.api

---
spring:
  config:
    activate:
      on-profile: local

app:
  cookie:
    secure: false
    same-site: Lax

---
spring:
  config:
    activate:
      on-profile: prod

app:
  cookie:
    secure: true
    same-site: None
