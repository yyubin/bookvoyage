spring:
  application:
    name: api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:bookvoyage}?useSSL=${MYSQL_SSL_ENABLED:false}&serverTimezone=UTC&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

  kafka:
    consumer:
      group-id: bookvoyage-default
      auto-offset-reset: latest
    listener:
      ack-mode: batch
      missing-topics-fatal: false

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600000 # 1 hour
  refresh-token-expiration: 604800000 # 7 days

server:
  port: ${SERVER_PORT:8080}

outbox:
  processor:
    fixed-delay-ms: 1000
    initial-delay-ms: 2000
    batch-size: 100

session:
  boost:
    ttl-seconds: 3600
    max-entries: 100

google:
  books:
    api-key: ${GOOGLE_BOOKS_API_KEY}
    base-url: https://www.googleapis.com/books/v1/volumes
    max-results: 40
